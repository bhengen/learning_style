<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student learning Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Learning Style Dashboard</p>
        </div>
        <div id="percent-left" class="percent-left"></div>
        <div id="most-answers-selected-by-student" class="most-answers-selected-by-student"></div>   
        <div class="not-answered-most-option-container">     
            <div id="questions_not_answered" class="questions_not_answered"></div>
            <div id="most-options-selected-by-period" class="most-options-selected-by-period"></div>
        </div>
        <div id="frequency" class="frequency"></div>
    </div>
    <script src="display_dashboard.js"></script>
</body>

</html>
